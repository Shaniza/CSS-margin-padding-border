<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class 2</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>CSS Class 2</h1>
    <div id="maindiv">
        <h1>Hello 1</h1>
        <h1 class="classone">Hello 2</h1>
        <h1 class="classone" id="special">Hello 3</h1>  <!-- id overrides class -->
        <h1 class="classone">Hello 4</h1>
        <h1 id="hello5">Hello 5</h1>
        <h1 id="hello6">Hello 6</h1>
        <h1 id="hello7">Hello 7(with short-hand property)</h1>

    </div>
    <p>In CSS, rem (root em) is a unit for font size and other properties that is relative to the font size of the root element.
         This makes it a flexible and scalable unit for responsive design.</p>
    
</body>
</html>
